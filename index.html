    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>

$(document).ready(function(){

 //Variables for create elements
var hourLabel = $("<label>");
var textComment = $("<input>");
var savebutton = $("<button>");
var divs = $("<div>");
var divContainer = $(".container");


var today = moment().format('LLL');
var hourToday = moment().format('LT');



// Print the Date and time of today 
var h1El = $("<h1>");
h1El.text(today);
divContainer.append(h1El);



//adding atributes, classes, etc
hourLabel.addClass("hour");
          //.text("numero");

textComment.attr("type","text")
           .addClass("past present future");


savebutton.addClass("saveBtn imgBtn")
          .text("SAVE");




//hourLabel.text(timeDay);
//$.each(timeDay,function(i,numero){
 
 //divContainer.append("<div">" + numero + "</div>");
//});

// Creating each hour

 for(var i = 0; i < 10; i++){

  var divs = $("<div>")
             .addClass("row");
 
 var timeDay = moment(i).format('LT');            
 divs.append(hourLabel.text(timeDay));
 
  divs.append(textComment);
               
          

  divs.append(savebutton);                      
  divContainer.append(divs);          
             
 
 };
  






});
    </script>
