    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script>

$(document).ready(function(){

// getting variables 
var divContainer = $(".container");

var today = moment().format('LLL');
var hourToday = moment().format('LT');



// Print the Date and time of today 
var h1El = $("<h1>");
h1El.text(today);
divContainer.append(h1El);


// Creating each hour

for(var i = 0; i < 10; i++){


//Label for the time 
 if ( (i+9) < 12){
     var timeDay = i + 9 + ":00 AM";
  
 }
 else if( (i+9) == 12 ){
  var timeDay = "12:00 PM"; 
 }
  else {
    var timeDay = (i + 9) - 12 + ":00 PM";  
 }

//Creating all div with label,input and button

var divs = $("<div>").addClass("row");
var hourLabel = $("<label>");
var textComment = $("<input>");
var savebutton = $("<button>");

// Adding classes, Attibutes
  hourLabel.addClass("hour");
         
  textComment.attr("type","text");
                    
                    
  savebutton.addClass("saveBtn imgBtn")
                   .text("SAVE");
         


divContainer.append(divs);                
divs.append(hourLabel.text(timeDay));
divs.append(textComment);
divs.append(savebutton);                      
         
}         
 
  
// function on click

savebutton.on("click", function(){

    saveItemText = textComment.val();
    hourItemText = hourLabel.text();


    var temp = JSON.parse(localStorage.getItem("textComment")) || [];
         var userData = {
             hourtime: hourItemText,
             texttime: saveItemText
         }
         temp.push(userData);
         localStorage.setItem("textComment", JSON.stringify(temp));
         
         for(var x=0;x<temp.length;x++){
             //var li = document.createElement("li");
             //li.textContent = temp[x].hourtime + " " +temp[x].saveItemText;
             //document.getElementById("list-initials").appendChild(li);
             var y = temp[x].hourtime + " " +temp[x].texttime;
             console.log(y);
         }
    

    alert ("aqui" + saveItemText + "a las" + hourItemText);
});


// give color to Hour
function colorHour(){
  var hourColor = hourLabel.text();

 hourColor=moment(hourColor).format('LT');

  console.log("Aqui va la hora del calendario"  + hourColor);
  
 var whatyn = moment(hourColor).isSame(hourToday);
  console.log("Es la misma Hora" + whatyn);

  var despues = moment(hourColor).isAfter(hourToday);
  console.log( "Es despues de " + despues);

  var antes = moment(hourColor).isBefore(hourToday);
  console.log( "Es antes de " + antes);



}

colorHour();

});
    </script>
